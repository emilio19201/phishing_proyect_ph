<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Modal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 25px;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .modal h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 14px;
      margin: 5px 0;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .modal button {
      background-color: orange;
      color: black;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal .close {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
    }

    .features {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 12px;
    }

    .features div {
      width: 30%;
    }

    .strength {
      text-align: left;
      font-size: 12px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

<!-- Modal Overlay -->
<div class="overlay" id="loginModal">
  <div class="modal">
    <span class="close" onclick="closeModal()">√ó</span>
    <img src="https://i.imgur.com/ZZW4aXt.png" alt="Promo" />
    <h1>Reg√≠strate gratis</h1>

    <div class="features">
      <div>üìÇ <br>Crea tu propia lista</div>
      <div>üí¨ <br>Con√©ctate con la comunidad</div>
      <div>üëç üí°<br>Sugerencias personalizadas</div>
    </div>

    <input type="email" id="email" placeholder="Correo electr√≥nico" />

</div>

<script>

</script>

</body>
</html>
